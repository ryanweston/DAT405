<!DOCTYPE html>
<html>
<body>

<p id="demo">Display the result here.</p>
<p id="demo2">Display the other result here.</p>
<p id="demo3">Am I of legal drinking age?! Check now!!!!</p>
<br>
<p>Input your age here. Age check function</p>
<input type="number" name="age" id="input">

<!-- Script tags allow JS to be embedded inside of HTML --> 
<script>

// First conditional task
//If value of 10>5 is true, prints text in first demo paragraph.
if (10>5) {
document.getElementById("demo").innerHTML = "I did it";
}

// Second conditional task
//If value of 5>2 is true, print text into second demo paragraph.
if (5>2) {
document.getElementById("demo2").innerHTML = "Woo, I'm a genius!";
}

//Third conditional task, want to change to an age check function, only checks on reload atm.
//If value entered in input check ("input") is greater than 18, print one statement
//in third demo paragraph, if not true it prints a different text.
if (document.getElementById("input").value > 18) {
  document.getElementById("demo3").innerHTML = "Woo, you're above 18";
} else {
  document.getElementById("demo3").innerHTML = "Woo, you're not quite 18";
}

</script>

</body>
</html>
