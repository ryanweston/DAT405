<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>P5.js Template</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <!-- Combination of two function tasks from Week 3, call function and work out 5*5 from function -->
    <p id="demo"></p>

    <script>
    //Creates a function that returns a value of a sum.
    function myFunction() {
        return 5*5;
    }
    //Runs function within demo paragraph, displaying returned value.
    document.getElementById("demo").innerHTML = myFunction();
    </script>

    <!-- Third function task, print hello world in HTML tag using function -->
    <p id="demo2"></p>

    <script>
    //Creates a function that returns a string value.
    function secondFunction() {
      return "Hello World!";
    }
    //Runs function within demo2 paragraph, displays returned string.
      document.getElementById("demo2").innerHTML = secondFunction();
    </script>

  </body>
  </body>
</html>
