<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>P5.js Template</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

    <p id="demo">Display the result here.</p>
    <p id="demo2">Display the result here.</p>
    <script>
      //Variable Task 1, change content of HTML via variable.
      var carName = "Volvo";
      document.getElementById("demo").innerHTML = carName;

      //Variables Task 2, display sum of 5+10 using variables.
      var num1 = 5;
      var num2 = 10;
      document.getElementById("demo2").innerHTML = num1 + num2;
    </script>

  </body>
</html>
