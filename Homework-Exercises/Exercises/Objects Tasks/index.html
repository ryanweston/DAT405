<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>P5.js Template</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

    <p id="demo">First Task</p>
    <p id="demo2">Second Task</p>
    <p id="demo3">Second Task</p>

    <!-- Task 1: Display “John” by extracting information from the person object -->
    <script>

      var person = {firstName:"John", lastName:"Doe", age:"50",country:"USA"};
      //Displays firstName object from person object variable.
      document.getElementById("demo").innerHTML = person.firstName;

    //Task 2: Add the following property and value to the person object: country: USA
      document.getElementById("demo2").innerHTML = person.country;
    //Task 3: Create an object called person with name = John, age = 50.
    //Then, access the object to display “John is 50 years old”.
      document.getElementById("demo3").innerHTML = person.firstName + ' is ' + person.age + ' years old ';

    </script>

  </body>
</html>
